<app-random-beer [randomBeer]="randomBeer$ | async" (getRandomBeer)="getRandomBeer()" (getNonAlcoholicBeer)="getRandomNonAlcoholicBeer()"></app-random-beer>

<app-search-beer [allBeers]="allBeers$ | async" [searchBy]="searchBy" [pageSize]="(allBeers$ | async)?.length" (getBeersByName)="getBeersByName($event)" (getBeersByDate)="getBeersByDate($event)"></app-search-beer>

<app-paginate-beer [page]="page" [perPage]="perPage" [pageSize]="80" (pageChange)="onPageChange($event)"></app-paginate-beer>
